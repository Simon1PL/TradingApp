<p-table [value]="products" [tableStyle]="{ 'min-width': '60rem' }">
  <ng-template pTemplate="caption">
      <div class="flex items-center justify-between">
          <span class="text-xl font-bold">Products</span>
          <p-button rounded raised><mat-icon aria-label="Done icon" fontIcon="done_outline"></mat-icon>Ok</p-button>
      </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Category</th>
          <th>Reviews</th>
          <th>Status</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{ product.name }}</td>
          <td>
              <img
                  [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                  [alt]="product.name"
                  class="w-24 rounded"
              />
          </td>
          <td>{{ product.price | currency: 'USD' }}</td>
          <td>{{ product.category }}</td>
          <td><p-rating [(ngModel)]="product.rating" [readonly]="true" /></td>
          <td>
              <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="footer"> In total there are {{ products ? products.length : 0 }} products. </ng-template>
</p-table>
<p-button label="Toggle dark mode" (onClick)="toggleDarkMode()" />
